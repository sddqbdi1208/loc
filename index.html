<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Share Lokasi</title>
</head>
<body>

<button id="getLocationBtn">Klik Untuk Kirim Lokasi</button>
<p id="status"></p>

<script>
const SERVER_URL = "https://script.google.com/macros/s/AKfycbwyrjQ-8jDIDCVOO1bUhkn4ktjJKPX074v-_mCqcqUsfyqcHzzzgZjwEVAJYfx0OQFn/exec"; // GANTI DISINI

document.getElementById("getLocationBtn").addEventListener("click", () => {
  const status = document.getElementById("status");
  status.textContent = "Meminta izin lokasi...";

  if (!navigator.geolocation) {
    status.textContent = "Browser tidak mendukung geolocation.";
    return;
  }

  navigator.geolocation.getCurrentPosition(async (pos) => {

    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const acc = pos.coords.accuracy;
    const device = navigator.userAgent;

    status.textContent = "Mengirim ke server...";

    try {

      const res = await fetch(SERVER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          accuracy: acc,
          userAgent: device,
        })
      });

      status.textContent = "Berhasil mengirim lokasi.";

    } catch (err) {
      status.textContent = "Gagal mengirim: " + err;
    }

  }, (err) => {
    status.textContent = "Lokasi ditolak atau error.";
  });
});
</script>

</body>
</html>
