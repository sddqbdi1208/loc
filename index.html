<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      padding: 40px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      background: #1a73e8;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #log {
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      height: 120px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Konfirmasi Akses Lokasi</h2>
  <p>Tekan tombol di bawah untuk membagikan lokasi Anda.</p>

  <button onclick="confirmLocation()">Izinkan & Kirim Lokasi</button>
</div>

<div id="log"></div>

<script>
function log(text) {
  const box = document.getElementById("log");
  box.style.display = "block";
  box.innerHTML += text + "<br>";
}

async function confirmLocation() {
  if (!confirm("Apakah Anda ingin mengaktifkan lokasi dan mengirimkannya?")) {
    alert("Aksi dibatalkan.");
    return;
  }

  log("• Konfirmasi OK");

  // ambil IP
  log("• Mengambil IP…");
  const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json());
  log("• IP: " + ip.ip);

  if (!navigator.geolocation) {
    alert("Browser tidak mendukung lokasi.");
    log("• ERROR: Browser tidak mendukung lokasi");
    return;
  }

  navigator.geolocation.getCurrentPosition(async pos => {
      log("• Lokasi berhasil diambil");

      const data = {
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy: pos.coords.accuracy,
        ip: ip.ip,
        userAgent: navigator.userAgent,
      };

      log("• Mengirim ke server…");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyE7-9AuKkAvO9cUJ5t6XeqnPH-K5HIxMUYtC2_V49DOLL9F121IzuF1lA7JhEQBVtd/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const text = await response.text();
        log("• Server response: " + text);

        alert("Lokasi berhasil dikirim!");
      } catch (e) {
        log("• ERROR kirim data: " + e);
        alert("Gagal mengirim data.");
      }
  }, err => {
      log("• ERROR Geolocation: " + err.message);
      alert("Lokasi gagal diambil: " + err.message);
  });
}
</script>

</body>
</html>
